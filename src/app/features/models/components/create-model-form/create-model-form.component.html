<form [formGroup]="form" (submit)="onFormSubmit()" class="my-3 container">
  <div class="input-group">
    <span class="input-group-text" id="inputGroup-sizing-default"
      >Model Name</span
    >
    <input
      type="text"
      formControlName="name"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
    />
  </div>
  <div *ngIf="form.invalid && form.get('name')?.touched">
    <p>{{ form.get("name")?.errors | errorMessages }}</p>
  </div>
  <!-- <div class="input-group my-3">
    <span class="input-group-text" id="inputGroup-sizing-default"
      >Brand Id</span
    >
    <input
      type="number"
      formControlName="brandId"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
    />
  </div> -->
  <div class="input-group my-3">
    <label class="input-group-text" for="inputGroupSelect01">Brand Name</label>
    <select
      class="form-select"
      id="inputGroupSelect01"
      formControlName="brandName"
    >
      <option>Brand Name</option>
      <option *ngFor="let brand of allBrands">{{ brand.name }}</option>
    </select>
  </div>
  <div *ngIf="form.invalid && form.get('brandName')?.touched">
    <p>{{ form.get("brandName")?.errors | errorMessages }}</p>
  </div>
  <div class="input-group">
    <span class="input-group-text" id="inputGroup-sizing-default"
      >Model Year</span
    >
    <input
      type="number"
      formControlName="modelYear"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
    />
  </div>
  <div *ngIf="form.invalid && form.get('modelYear')?.touched">
    <p>{{ form.get("modelYear")?.errors | errorMessages }}</p>
  </div>
  <div class="input-group my-3">
    <span class="input-group-text" id="inputGroup-sizing-default"
      >Daily Price</span
    >
    <input
      type="number"
      formControlName="dailyPrice"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
    />
  </div>
  <div *ngIf="form.invalid && form.get('dailyPrice')?.touched">
    <p>{{ form.get("dailyPrice")?.errors | errorMessages }}</p>
  </div>
  <button type="submit" class="btn btn-primary">Add Model</button>
</form>
