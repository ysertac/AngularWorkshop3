<ul class="list-group">
  <li class="list-group-item list-group-item-action" *ngFor="let model of list">
    <div class="container d-flex justify-content-between align-items-center">
      <span>{{ model.name }}</span>
      <div class="ud-buttons d-flex justify-content-between align-items-center">
        <button
          class="btn btn-success"
          [routerLink]="['/home/models/' + model.id]"
          routerLinkActive="router-link-active"
        >
          Update
        </button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </li>
</ul>
