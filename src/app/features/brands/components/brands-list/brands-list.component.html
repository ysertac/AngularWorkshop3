<ul class="list-group">
  <li
    (click)="onBrandClick(null)"
    class="list-group-item list-group-item-action"
  >
    <p class="container">All</p>
  </li>
  <li
    (click)="onBrandClick(brand.id)"
    class="list-group-item list-group-item-action"
    *ngFor="let brand of list"
  >
    <div class="container d-flex justify-content-between">
      <span>
        {{ brand.name }}
      </span>
      <div class="ud-buttons d-flex justify-content-between">
        <button class="btn btn-success" [routerLink]="[brand.id]">
          Update
        </button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </li>
</ul>
