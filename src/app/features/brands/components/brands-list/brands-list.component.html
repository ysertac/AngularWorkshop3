<ul class="list-group">
  @if (param == null) {
  <li
    class="list-group-item list-group-item-action"
    (click)="brandModelHandler(brand.id)"
    *ngFor="let brand of list"
  >
    <p class="container">
      {{ brand.name }}
    </p>
  </li>
  } @else {
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let model of models"
  >
    <p class="container">
      {{ model.name }}
    </p>
  </li>
  }
</ul>
