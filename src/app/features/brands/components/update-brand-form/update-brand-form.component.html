<form [formGroup]="form" (submit)="onFormSubmit()" class="my-3 container">
  <div class="input-group">
    <span class="input-group-text" id="inputGroup-sizing-default"
      >Brand Name</span
    >
    <input
      type="text"
      formControlName="name"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default"
    />
  </div>
  <div *ngIf="form.invalid && form.get('name')?.touched">
    <p>{{ form.get("name")?.errors | errorMessages }}</p>
  </div>
  <button type="submit" class="btn btn-success mt-3">Update Brand</button>
</form>
