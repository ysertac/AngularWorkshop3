<div class="container d-flex justify-content-center">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="d-flex container my-3">
  <input
    class="form-control me-3 w-25"
    type="text"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="searchBrandName"
  />
</div>
@if (!isBrandChoosen) {
<app-brands-list (selectBrand)="onBrandSelect($event)"></app-brands-list>
<div class="container my-3">
  <button class="btn btn-primary" [routerLink]="['createbrand']">
    New Brand
  </button>
</div>
} @else {
<app-models-list
  [brandId]="selectedBrandId"
  [searchBrandName]="searchBrandName"
>
</app-models-list>
<div class="container my-3">
  <button class="btn btn-primary" [routerLink]="['/home/models/createmodel']">
    New Model
  </button>
</div>
}
